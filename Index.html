<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TonPlaygram WebApp</title>
    <!-- Favicon / logo for Telegram WebView -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/logo-tonplaygram.png"
    />

    <!-- Meta tags for Telegram Login Widget (optional) -->
    <meta
      name="telegram:web_app:user_authorization"
      content="true"
    />
    <meta
      name="telegram:web_app:bot_username"
      content="TonPlaygramBot"
    />

    <!-- Load global CSS -->
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/theme.css" />
  </head>
  <body class="bg-dark text-white font-sans">
    <div id="root"></div>
    <!-- Vite injects compiled JS here -->
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
