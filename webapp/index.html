<html lang="en">

    <meta charset="UTF-8" />

    <link rel="preload" as="audio" href="/assets/sounds/spinning.mp3" />
    <link rel="preload" as="audio" href="/assets/sounds/successful.mp3" />

    <title>TonPlaygram</title>

  <body>
    <script>
      // Clean up any stray DOM before mounting React
      document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) {
          while (root.previousSibling) {
            root.previousSibling.remove();
          }
          root.innerHTML = '';
        }
      });
    </script>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
